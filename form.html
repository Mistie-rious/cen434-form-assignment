<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.1.slim.js"></script>
   
<script>

  $(document).ready(function(){
  $("#namee").click(function(){
    $(this).hide();
  });


  $("#changecolor").click(function(e){
    e.preventDefault();
    $(this).css('color', 'pink')
    $(this).fadeIn(300);
  });
});
</script>
</head>
<body>
    
    <div class="container">
        <div>
        <h1>Sudoku Club</h1>
          <a id="changecolor" href="#" >Click me!</a>
          <div class="design">
            <label for="" id="namee">First Name</label>
            <input class="boxform" type="text" />
          </div>
          <div class="design">
            <label for="" >Last Name</label>
            <input class="boxform" type="text" />
          </div>
          <div class="design">
            <label for="" >Age</label>
            <input class="boxform" type="number" />
          </div>
          <div class="design">
            <label for="male">Gender</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
          </div>
          
          <div class="design">
            <label for="" >Hall</label>
            <select class="box">
                <option>Peter Hall</option>
                <option>Paul Hall</option>
                <option>Joseph Hall</option>
                <option>John Hall</option>
                <option>Daniel Hall</option>
                <option>Paul Hall</option>
                <option>Dorcas Hall</option>
                <option>Esther Hall</option>
                <option>Lydia Hall</option>
                <option>Mary Hall</option>
                <option>Deborah Hall</option>
            </select>
          </div>
          <div class="design">
            <label for="" >Room</label>
            <input class="boxform" type="text" />
          </div>
        
          <div class="design">
            <label for="" >Matric No</label>
            <input class="boxform" type="text" />
          </div>
          <div class="design">
            <label for="" >Upload your picture</label>
            <input class="boxform" type="file" />
          </div>
          <div class="design">
            <label for="" >Date Of Birth</label>
            <input type="date" class="boxform" />
          </div>
          <div class="design">
            <label for="" >Email</label>
            <input class="boxform" type="email" />
          </div>
          <div class="design">
            <label for="" >Reason For Joining</label>
            <input class="boxform" type="text" />
          </div>
          <button>Submit</button>
        </div>
        </form>
    </div>
    </div>

</body>
</html>
